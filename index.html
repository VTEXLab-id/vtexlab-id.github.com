<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
			var starredRepo = {}, star;
			function star(json)
			{
				starredRepo = json.data;
			};
		</script>
		<script src="https://api.github.com/users/vtexlab-id/starred?callback=star"></script>
		
		<script type="text/javascript">
			$(function(){
				var l,i,table="";
				l=starredRepo.length;
				for(i=0;i<l;i++)
				{
					table+='<tr>\
						<td><a href="'+starredRepo[i].owner.url+'"><img src="'+starredRepo[i].owner.avatar_url+'" /></a></td>\
						<td>\
							<h3><a href="'+starredRepo[i].html_url+'">'+starredRepo[i].name+'</a></h3>\
							<em>'+starredRepo[i].description+'</em>\
							<br /><a href="'+starredRepo[i].html_url+'">'+starredRepo[i].html_url+'</a>\
							<pre><code>$git clone '+starredRepo[i].clone_url+'</code></pre>\
						</td>\
					</tr>';
				}
				
				$("#repos tbody").append(table);
			});
		</script>
		
		<style type="text/css">
			#repos th{font-weight:bold;}
			#repos img{max-width:40px;}
			#repos td{vertical-align:middle;}
			em{font-style:italic;}
		</style>
		
        <title>VTEX Lab - User Interface by VTEXLab-ui</title>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>VTEX Lab - Interface Developer</h1>
                <h2>Extensões JavaScript, HTML, CSS e Aplicações Web-Service para a plataforma de e-commerce VTEX</h2>
                <a href="https://github.com/VTEXLab-ui" class="button"><small>Follow me on</small>GitHub</a>
            </div>
        </header>

        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    <h3>Nossas funcionalidades:</h3>
					<br />
					<table id="repos">
						<thead>
							<tr>
								<th>Contribuidor</th>
								<th>Projeto</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
                </section>
                <aside id="sidebar">
                    <p>VTEX Lab</p>
                </aside>
            </div>
        </div>

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-35617778-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>

    </body>
</html>
